<div class="container">
  <div class=row>
    <div class="col-3" *ngFor="let item of itemToDisplay">
      <h1>{{ item.name }}</h1>
      <h3>${{ item.price }}</h3>
      <h3 *ngIf="item.color">{{ item.color }}</h3>
      <h3 *ngIf="item.voltage">{{ item.voltage }}</h3>
    </div>
  </div>
</div>
<!-- {{ itemToDisplay | json }} -->
